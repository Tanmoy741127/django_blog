  <body >

    <!-- Header -->
      <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#" style="font-family: 'Lobster', cursive;font-size: 20pt;">

            </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav w-100">
                  <li class="nav-item">
                    <a class="nav-link " aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Category</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active activeitem" href="#">Contact Us</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link btn btn-danger p-2" style="color: white;margin-bottom: 2px;width: fit-content;">Login&nbsp;/&nbsp;Register</a>
                  </li>
                </ul>
                <div class="ml-auto d-flex" style="margin-right: 5px;">
                  <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-warning" type="submit">Search</button>
                  </form>
                </div>

              </div>
            </div>
        </nav>

        <div class="headerhero">
          <img src="./static/img/headerhero.jpeg">
          <section>
            <h1>DevHunt</h1>
            <h3>Contact Us • Get Reply Within 24 hour</h3>
         </section>
        </div>
      </header>
    
    <!-- End Header -->
    
    <div class="container contact-form">
        <div class="contact-image">
            <img src="https://image.ibb.co/kUagtU/rocket_contact.png" alt="rocket_contact"/>
        </div>
        <form method="post">
            <h3>Drop Us a Message</h3>
           <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" name="txtName" class="form-control" placeholder="Your Name *" value="" />
                    </div>
                    <div class="form-group">
                        <input type="text" name="txtEmail" class="form-control" placeholder="Your Email *" value="" />
                    </div>
                    <div class="form-group">
                        <input type="text" name="txtPhone" class="form-control" placeholder="Your Phone Number *" value="" />
                    </div>
                    <div class="form-group">
                        <input type="submit" name="btnSubmit" class="btnContact" value="Send Message" />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <textarea name="txtMsg" class="form-control" placeholder="Your Message *" style="width: 100%; height: 150px;"></textarea>
                    </div>
                </div>
            </div>
        </form>
</div>
    
    <footer class="footer mt-auto py-3 bg-dark">

        <span class="text-muted">All The Rights Reserved To Devhunt © 2021-22</span>
